<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#0a0a0f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Spending Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Colors */
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #16161f;
            --bg-card-hover: #1a1a24;
            --bg-elevated: #1e1e28;

            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-tertiary: #71717a;

            --border-subtle: rgba(255, 255, 255, 0.06);
            --border-default: rgba(255, 255, 255, 0.1);

            --accent-primary: #6366f1;
            --accent-primary-hover: #818cf8;

            --status-safe: #22c55e;
            --status-safe-bg: rgba(34, 197, 94, 0.1);
            --status-warning: #f59e0b;
            --status-warning-bg: rgba(245, 158, 11, 0.1);
            --status-danger: #ef4444;
            --status-danger-bg: rgba(239, 68, 68, 0.1);

            /* Spacing */
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            --space-2xl: 48px;
            --space-3xl: 64px;

            /* Typography */
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --text-xs: 0.75rem;
            --text-sm: 0.875rem;
            --text-base: 1rem;
            --text-lg: 1.125rem;
            --text-xl: 1.25rem;
            --text-2xl: 1.5rem;
            --text-3xl: 2rem;

            /* Borders */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --radius-full: 9999px;

            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.5);
            --shadow-glow-safe: 0 0 20px rgba(34, 197, 94, 0.3);
            --shadow-glow-warning: 0 0 20px rgba(245, 158, 11, 0.3);
            --shadow-glow-danger: 0 0 20px rgba(239, 68, 68, 0.3);

            /* Transitions */
            --transition-fast: 150ms ease;
            --transition-base: 200ms ease;
            --transition-slow: 300ms ease;

            /* Layout */
            --container-max: 720px;
            --safe-area-inset-top: env(safe-area-inset-top, 0px);
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: var(--font-sans);
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            min-height: 100dvh;
            line-height: 1.5;
            overflow-x: hidden;
        }

        /* Auth Gate */
        .auth-gate {
            position: fixed;
            inset: 0;
            background: var(--bg-primary);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-lg);
            opacity: 1;
            transition: opacity var(--transition-slow);
        }

        .auth-gate.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .auth-container {
            width: 100%;
            max-width: 360px;
            text-align: center;
        }

        .auth-logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--accent-primary), #8b5cf6);
            border-radius: var(--radius-lg);
            margin: 0 auto var(--space-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: var(--shadow-lg), 0 0 40px rgba(99, 102, 241, 0.3);
        }

        .auth-title {
            font-size: var(--text-2xl);
            font-weight: 600;
            margin-bottom: var(--space-sm);
        }

        .auth-subtitle {
            font-size: var(--text-sm);
            color: var(--text-secondary);
            margin-bottom: var(--space-xl);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
        }

        .auth-input {
            width: 100%;
            padding: var(--space-md);
            font-size: var(--text-base);
            font-family: var(--font-sans);
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            transition: all var(--transition-fast);
            outline: none;
        }

        .auth-input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .auth-input::placeholder {
            color: var(--text-tertiary);
        }

        .auth-button {
            width: 100%;
            padding: var(--space-md);
            font-size: var(--text-base);
            font-weight: 600;
            font-family: var(--font-sans);
            background: linear-gradient(135deg, var(--accent-primary), #8b5cf6);
            border: none;
            border-radius: var(--radius-md);
            color: white;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .auth-button:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md), 0 0 20px rgba(99, 102, 241, 0.4);
        }

        .auth-button:active {
            transform: translateY(0);
        }

        .auth-error {
            font-size: var(--text-sm);
            color: var(--status-danger);
            display: none;
        }

        .auth-error.visible {
            display: block;
        }

        /* Main App */
        .app {
            min-height: 100vh;
            min-height: 100dvh;
            padding-top: var(--safe-area-inset-top);
            padding-bottom: calc(var(--safe-area-inset-bottom) + var(--space-xl));
            display: none;
        }

        .app.visible {
            display: block;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-subtle);
            padding: var(--space-md) var(--space-lg);
        }

        .header-content {
            max-width: var(--container-max);
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-title {
            font-size: var(--text-lg);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .header-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent-primary), #8b5cf6);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .settings-button {
            width: 36px;
            height: 36px;
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-sm);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
        }

        .settings-button:hover {
            background: var(--bg-card-hover);
            color: var(--text-primary);
        }

        /* Month Navigation */
        .month-nav {
            max-width: var(--container-max);
            margin: 0 auto;
            padding: var(--space-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-md);
        }

        .nav-button {
            width: 44px;
            height: 44px;
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
            font-size: 18px;
        }

        .nav-button:hover:not(:disabled) {
            background: var(--bg-card-hover);
            border-color: var(--border-default);
        }

        .nav-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .month-display {
            min-width: 180px;
            text-align: center;
        }

        .month-label {
            font-size: var(--text-xl);
            font-weight: 600;
        }

        .year-label {
            font-size: var(--text-sm);
            color: var(--text-tertiary);
            margin-top: 2px;
        }

        /* Content */
        .content {
            max-width: var(--container-max);
            margin: 0 auto;
            padding: 0 var(--space-lg) var(--space-xl);
        }

        /* Section */
        .section {
            margin-bottom: var(--space-xl);
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-md);
            padding: 0 var(--space-xs);
        }

        .section-title {
            font-size: var(--text-xs);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-tertiary);
        }

        .section-summary {
            font-size: var(--text-xs);
            color: var(--text-tertiary);
        }

        /* Category Card */
        .card-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
        }

        .category-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            transition: all var(--transition-base);
            animation: cardEnter 0.4s ease backwards;
        }

        .category-card:hover {
            background: var(--bg-card-hover);
            border-color: var(--border-default);
        }

        @keyframes cardEnter {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .category-card:nth-child(1) { animation-delay: 0.05s; }
        .category-card:nth-child(2) { animation-delay: 0.1s; }
        .category-card:nth-child(3) { animation-delay: 0.15s; }
        .category-card:nth-child(4) { animation-delay: 0.2s; }
        .category-card:nth-child(5) { animation-delay: 0.25s; }
        .category-card:nth-child(6) { animation-delay: 0.3s; }

        .card-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: var(--space-md);
        }

        .card-info {
            flex: 1;
        }

        .card-name {
            font-size: var(--text-base);
            font-weight: 600;
            margin-bottom: 2px;
        }

        .card-budget {
            font-size: var(--text-sm);
            color: var(--text-tertiary);
        }

        .card-amounts {
            text-align: right;
        }

        .card-spent {
            font-size: var(--text-xl);
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            margin-bottom: 2px;
        }

        .card-remaining {
            font-size: var(--text-sm);
            font-variant-numeric: tabular-nums;
        }

        .card-remaining.safe { color: var(--status-safe); }
        .card-remaining.warning { color: var(--status-warning); }
        .card-remaining.danger { color: var(--status-danger); }

        /* Progress Bar */
        .progress-container {
            position: relative;
        }

        .progress-bar {
            height: 8px;
            background: var(--bg-elevated);
            border-radius: var(--radius-full);
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            border-radius: var(--radius-full);
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .progress-fill.safe {
            background: linear-gradient(90deg, #22c55e, #4ade80);
        }

        .progress-fill.warning {
            background: linear-gradient(90deg, #f59e0b, #fbbf24);
        }

        .progress-fill.danger {
            background: linear-gradient(90deg, #ef4444, #f87171);
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-glow {
            position: absolute;
            inset: -4px;
            border-radius: var(--radius-full);
            opacity: 0.5;
            filter: blur(8px);
            transition: opacity var(--transition-base);
        }

        .progress-glow.safe { background: var(--status-safe); }
        .progress-glow.warning { background: var(--status-warning); }
        .progress-glow.danger { background: var(--status-danger); }

        .category-card:hover .progress-glow {
            opacity: 0.7;
        }

        /* Loading State */
        .loading-container {
            padding: var(--space-3xl) var(--space-lg);
            text-align: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-default);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto var(--space-lg);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: var(--text-sm);
        }

        /* Error State */
        .error-container {
            padding: var(--space-xl);
            background: var(--status-danger-bg);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: var(--radius-lg);
            text-align: center;
        }

        .error-icon {
            font-size: 32px;
            margin-bottom: var(--space-md);
        }

        .error-title {
            font-size: var(--text-base);
            font-weight: 600;
            color: var(--status-danger);
            margin-bottom: var(--space-sm);
        }

        .error-message {
            font-size: var(--text-sm);
            color: var(--text-secondary);
            margin-bottom: var(--space-lg);
        }

        .error-button {
            padding: var(--space-sm) var(--space-lg);
            font-size: var(--text-sm);
            font-weight: 500;
            font-family: var(--font-sans);
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .error-button:hover {
            background: var(--bg-card-hover);
        }

        /* Footer */
        .footer {
            max-width: var(--container-max);
            margin: 0 auto;
            padding: var(--space-xl) var(--space-lg);
            text-align: center;
            border-top: 1px solid var(--border-subtle);
        }

        .footer-button {
            font-size: var(--text-xs);
            color: var(--text-tertiary);
            background: none;
            border: none;
            cursor: pointer;
            padding: var(--space-sm) var(--space-md);
            transition: color var(--transition-fast);
        }

        .footer-button:hover {
            color: var(--text-secondary);
        }

        /* Desktop Enhancements */
        @media (min-width: 640px) {
            .header {
                padding: var(--space-lg) var(--space-xl);
            }

            .month-nav {
                padding: var(--space-xl);
                gap: var(--space-lg);
            }

            .nav-button {
                width: 48px;
                height: 48px;
            }

            .month-label {
                font-size: var(--text-2xl);
            }

            .content {
                padding: 0 var(--space-xl) var(--space-2xl);
            }

            .section {
                margin-bottom: var(--space-2xl);
            }

            .card-list {
                gap: var(--space-md);
            }

            .category-card {
                padding: var(--space-xl);
                border-radius: var(--radius-xl);
            }

            .category-card:hover {
                transform: translateY(-2px);
                box-shadow: var(--shadow-lg);
            }

            .card-name {
                font-size: var(--text-lg);
            }

            .card-spent {
                font-size: var(--text-2xl);
            }

            .progress-bar {
                height: 10px;
            }
        }

        /* Large Desktop */
        @media (min-width: 1024px) {
            :root {
                --container-max: 800px;
            }

            .category-card {
                padding: var(--space-xl) var(--space-2xl);
            }
        }

        /* Mobile Touch Optimizations */
        @media (max-width: 639px) {
            .nav-button:active {
                transform: scale(0.95);
            }

            .category-card:active {
                transform: scale(0.98);
            }

            .auth-button:active {
                transform: scale(0.98);
            }
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <!-- Auth Gate -->
    <div class="auth-gate" id="auth-gate">
        <div class="auth-container">
            <div class="auth-logo">üí∞</div>
            <h1 class="auth-title">Spending Tracker</h1>
            <p class="auth-subtitle">Enter your password to continue</p>
            <div class="auth-form">
                <input
                    type="password"
                    class="auth-input"
                    id="password-input"
                    placeholder="Password"
                    autocomplete="current-password"
                >
                <button class="auth-button" id="auth-submit">Continue</button>
                <p class="auth-error" id="auth-error">Incorrect password. Please try again.</p>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div class="app" id="app">
        <header class="header">
            <div class="header-content">
                <div class="header-title">
                    <div class="header-icon">üí∞</div>
                    <span>Spending</span>
                </div>
                <button class="settings-button" id="settings-btn" title="Settings">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path>
                    </svg>
                </button>
            </div>
        </header>

        <nav class="month-nav">
            <button class="nav-button" id="prev-month" aria-label="Previous month">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>
            <div class="month-display">
                <div class="month-label" id="month-label">December</div>
                <div class="year-label" id="year-label">2025</div>
            </div>
            <button class="nav-button" id="next-month" aria-label="Next month">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>
        </nav>

        <main class="content" id="content">
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <p class="loading-text">Loading your spending data...</p>
            </div>
        </main>

        <footer class="footer">
            <button class="footer-button" id="reset-token">Reset API Token</button>
        </footer>
    </div>

    <script>
        // ============================================
        // Configuration
        // ============================================
        const API_BASE = 'https://api.ynab.com/v1';
        const PASSWORD = 'REDACTED';

        const MONTHLY_CATEGORIES = {
            'Dining Out': { budget: 1200, aliases: ['Dining Out'] },
            'Gifts': { budget: 500, aliases: ['Gifts', 'üéÅ Gifts'] },
            'Groceries': { budget: 1200, aliases: ['Groceries', 'üçé Groceries'] },
            'Clothing': { budget: 600, aliases: ['Clothing'] },
            'Fun Money': { budget: 110, aliases: ['Fun Money'] }
        };

        const YEARLY_CATEGORIES = {
            'Travel': 24000,
            'Vacation': 24000
        };

        // ============================================
        // State
        // ============================================
        let currentDate = new Date();
        let API_TOKEN = null;

        // ============================================
        // Utilities
        // ============================================
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        }

        function formatMonth(date) {
            return date.toLocaleDateString('en-US', { month: 'long' });
        }

        function formatYear(date) {
            return date.getFullYear().toString();
        }

        function formatMonthForAPI(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            return `${year}-${month}-01`;
        }

        function isCurrentMonth(date) {
            const now = new Date();
            return date.getFullYear() === now.getFullYear() && date.getMonth() === now.getMonth();
        }

        function getStatus(spent, budget) {
            const percentage = (spent / budget) * 100;
            if (percentage >= 100) return 'danger';
            if (percentage >= 80) return 'warning';
            return 'safe';
        }

        // ============================================
        // Auth
        // ============================================
        function checkAuth() {
            if (localStorage.getItem('spending_auth') === 'true') {
                showApp();
            }
        }

        function authenticate(password) {
            if (password === PASSWORD) {
                localStorage.setItem('spending_auth', 'true');
                showApp();
                return true;
            }
            return false;
        }

        function showApp() {
            document.getElementById('auth-gate').classList.add('hidden');
            document.getElementById('app').classList.add('visible');
            initApp();
        }

        // ============================================
        // Token Management
        // ============================================
        function getToken() {
            let token = localStorage.getItem('ynab_token');
            if (!token) {
                token = prompt('Enter your YNAB Personal Access Token:');
                if (token) {
                    localStorage.setItem('ynab_token', token);
                }
            }
            return token;
        }

        function resetToken() {
            localStorage.removeItem('ynab_token');
            API_TOKEN = getToken();
            if (API_TOKEN) loadData();
        }

        // ============================================
        // API
        // ============================================
        async function apiFetch(endpoint) {
            const response = await fetch(`${API_BASE}${endpoint}`, {
                headers: { 'Authorization': `Bearer ${API_TOKEN}` }
            });
            if (!response.ok) {
                throw new Error(`API error: ${response.status}`);
            }
            return response.json();
        }

        async function getCategoriesForMonth(date) {
            const monthStr = isCurrentMonth(date) ? 'current' : formatMonthForAPI(date);
            const data = await apiFetch(`/budgets/last-used/months/${monthStr}`);
            return data.data.month.categories;
        }

        async function getYearlySpending(year) {
            const categories = await apiFetch('/budgets/last-used/categories');
            const startDate = `${year}-01-01`;
            const data = await apiFetch(`/budgets/last-used/transactions?since_date=${startDate}`);

            let travelId = null, vacationId = null;
            for (const group of categories.data.category_groups) {
                for (const cat of group.categories) {
                    if (cat.name === 'Travel') travelId = cat.id;
                    if (cat.name === 'Vacation') vacationId = cat.id;
                }
            }

            let totalSpent = 0;
            for (const t of data.data.transactions) {
                if ((t.category_id === travelId || t.category_id === vacationId) && t.amount < 0) {
                    totalSpent += Math.abs(t.amount);
                }
            }

            return totalSpent / 1000;
        }

        // ============================================
        // UI Rendering
        // ============================================
        function renderLoading() {
            return `
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <p class="loading-text">Loading your spending data...</p>
                </div>
            `;
        }

        function renderError(message, hint) {
            return `
                <div class="error-container">
                    <div class="error-icon">‚ö†Ô∏è</div>
                    <h3 class="error-title">Unable to load data</h3>
                    <p class="error-message">${hint}</p>
                    <button class="error-button" onclick="loadData()">Try Again</button>
                </div>
            `;
        }

        function renderCategoryCard(name, spent, budget, isYearly = false) {
            const percentage = Math.min((spent / budget) * 100, 100);
            const remaining = budget - spent;
            const status = getStatus(spent, budget);
            const periodLabel = isYearly ? 'year' : 'month';

            const remainingText = remaining >= 0
                ? `${formatCurrency(remaining)} left`
                : `${formatCurrency(Math.abs(remaining))} over`;

            return `
                <div class="category-card">
                    <div class="card-header">
                        <div class="card-info">
                            <div class="card-name">${name}</div>
                            <div class="card-budget">${formatCurrency(budget)} / ${periodLabel}</div>
                        </div>
                        <div class="card-amounts">
                            <div class="card-spent">${formatCurrency(spent)}</div>
                            <div class="card-remaining ${status}">${remainingText}</div>
                        </div>
                    </div>
                    <div class="progress-container">
                        <div class="progress-glow ${status}"></div>
                        <div class="progress-bar">
                            <div class="progress-fill ${status}" style="width: ${percentage}%"></div>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateNavigation() {
            const now = new Date();
            const minDate = new Date(2025, 0, 1);

            document.getElementById('month-label').textContent = formatMonth(currentDate);
            document.getElementById('year-label').textContent = formatYear(currentDate);

            document.getElementById('prev-month').disabled =
                currentDate.getFullYear() === minDate.getFullYear() &&
                currentDate.getMonth() === minDate.getMonth();

            document.getElementById('next-month').disabled =
                currentDate.getFullYear() === now.getFullYear() &&
                currentDate.getMonth() === now.getMonth();
        }

        // ============================================
        // Data Loading
        // ============================================
        async function loadData() {
            const content = document.getElementById('content');
            content.innerHTML = renderLoading();
            updateNavigation();

            try {
                const categories = await getCategoriesForMonth(currentDate);

                const spendingMap = {};
                for (const cat of categories) {
                    spendingMap[cat.name] = Math.abs(cat.activity) / 1000;
                }

                function findSpending(aliases) {
                    for (const alias of aliases) {
                        if (spendingMap[alias] !== undefined && spendingMap[alias] > 0) {
                            return spendingMap[alias];
                        }
                    }
                    for (const alias of aliases) {
                        if (spendingMap[alias] !== undefined) {
                            return spendingMap[alias];
                        }
                    }
                    return 0;
                }

                const yearlySpent = await getYearlySpending(currentDate.getFullYear());

                // Calculate totals for summary
                let totalSpent = 0, totalBudget = 0;
                for (const config of Object.values(MONTHLY_CATEGORIES)) {
                    totalBudget += config.budget;
                    totalSpent += findSpending(config.aliases);
                }

                let html = `
                    <section class="section">
                        <div class="section-header">
                            <h2 class="section-title">Monthly</h2>
                            <span class="section-summary">${formatCurrency(totalSpent)} of ${formatCurrency(totalBudget)}</span>
                        </div>
                        <div class="card-list">
                `;

                for (const [name, config] of Object.entries(MONTHLY_CATEGORIES)) {
                    const spent = findSpending(config.aliases);
                    html += renderCategoryCard(name, spent, config.budget);
                }

                html += `
                        </div>
                    </section>
                    <section class="section">
                        <div class="section-header">
                            <h2 class="section-title">Yearly</h2>
                            <span class="section-summary">${formatYear(currentDate)}</span>
                        </div>
                        <div class="card-list">
                            ${renderCategoryCard('Travel + Vacation', yearlySpent, 24000, true)}
                        </div>
                    </section>
                `;

                content.innerHTML = html;

            } catch (error) {
                console.error('Error loading data:', error);
                let hint = 'Please check your connection and try again.';
                if (error.message.includes('401')) {
                    hint = 'Your API token is invalid. Click "Reset API Token" below.';
                } else if (error.message.includes('404')) {
                    hint = 'No data found for this month. Try a different month.';
                }
                content.innerHTML = renderError(error.message, hint);
            }
        }

        // ============================================
        // Event Handlers
        // ============================================
        function initApp() {
            API_TOKEN = getToken();
            if (API_TOKEN) loadData();
        }

        // Auth events
        document.getElementById('auth-submit').addEventListener('click', () => {
            const password = document.getElementById('password-input').value;
            if (!authenticate(password)) {
                document.getElementById('auth-error').classList.add('visible');
                document.getElementById('password-input').value = '';
                document.getElementById('password-input').focus();
            }
        });

        document.getElementById('password-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('auth-submit').click();
            }
        });

        // Navigation events
        document.getElementById('prev-month').addEventListener('click', () => {
            currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 1);
            loadData();
        });

        document.getElementById('next-month').addEventListener('click', () => {
            currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1);
            loadData();
        });

        // Settings events
        document.getElementById('reset-token').addEventListener('click', resetToken);
        document.getElementById('settings-btn').addEventListener('click', resetToken);

        // Initialize
        checkAuth();
    </script>
</body>
</html>
