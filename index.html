<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#ffffff">
    <title>Spending</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: -apple-system, 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #fafafa;
            color: #1a1a1a;
            min-height: 100vh;
            line-height: 1.4;
        }

        /* Auth */
        .auth {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .auth.hidden { display: none; }

        .auth-box {
            width: 100%;
            max-width: 280px;
        }

        .auth-title {
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.02em;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 24px;
        }

        .auth-input {
            width: 100%;
            padding: 12px 0;
            font-size: 16px;
            font-family: inherit;
            background: transparent;
            border: none;
            border-bottom: 1px solid #ddd;
            color: #1a1a1a;
            outline: none;
        }

        .auth-input:focus {
            border-bottom-color: #1a1a1a;
        }

        .auth-input::placeholder {
            color: #999;
        }

        .auth-submit {
            margin-top: 24px;
            padding: 12px 24px;
            font-size: 14px;
            font-family: inherit;
            font-weight: 500;
            background: #1a1a1a;
            border: none;
            color: white;
            cursor: pointer;
        }

        .auth-submit:active {
            background: #333;
        }

        .auth-error {
            margin-top: 16px;
            font-size: 13px;
            color: #c00;
            display: none;
        }

        .auth-error.visible { display: block; }

        /* App */
        .app {
            display: none;
            max-width: 540px;
            margin: 0 auto;
            padding: 48px 24px;
        }

        .app.visible { display: block; }

        /* Header */
        .header {
            display: flex;
            align-items: baseline;
            justify-content: space-between;
            margin-bottom: 48px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e5e5e5;
        }

        .title {
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.02em;
            text-transform: uppercase;
            color: #888;
        }

        .logout-btn {
            font-size: 12px;
            font-family: inherit;
            color: #999;
            background: none;
            border: none;
            cursor: pointer;
        }

        .logout-btn:hover {
            color: #666;
        }

        /* Navigation */
        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 48px;
        }

        .nav-btn {
            width: 44px;
            height: 44px;
            background: none;
            border: 1px solid #ddd;
            color: #1a1a1a;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:hover:not(:disabled) {
            border-color: #1a1a1a;
        }

        .nav-btn:disabled {
            opacity: 0.25;
            cursor: default;
        }

        .nav-month {
            text-align: center;
        }

        .month-name {
            font-size: 24px;
            font-weight: 400;
            letter-spacing: -0.01em;
        }

        .month-year {
            font-size: 13px;
            color: #888;
            margin-top: 4px;
        }

        /* Section */
        .section {
            margin-bottom: 48px;
        }

        .section-title {
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 16px;
        }

        /* Category */
        .category {
            padding: 20px 0;
            border-top: 1px solid #e5e5e5;
        }

        .category:last-child {
            border-bottom: 1px solid #e5e5e5;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 12px;
        }

        .category-name {
            font-size: 15px;
            font-weight: 500;
        }

        .category-amount {
            font-size: 15px;
            font-weight: 400;
            font-variant-numeric: tabular-nums;
        }

        .category-bar {
            height: 3px;
            background: #e5e5e5;
            margin-bottom: 8px;
        }

        .category-fill {
            height: 100%;
            background: #1a1a1a;
            transition: width 0.3s ease;
        }

        .category-fill.over {
            background: #c00;
        }

        .category-meta {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #888;
        }

        .category-meta .over {
            color: #c00;
        }

        /* Loading */
        .loading {
            padding: 64px 0;
            text-align: center;
            font-size: 13px;
            color: #888;
        }

        /* Error */
        .error {
            padding: 24px;
            background: #fff5f5;
            border: 1px solid #fdd;
        }

        .error-title {
            font-size: 14px;
            font-weight: 500;
            color: #c00;
            margin-bottom: 8px;
        }

        .error-message {
            font-size: 13px;
            color: #666;
            margin-bottom: 16px;
        }

        .error-btn {
            padding: 8px 16px;
            font-size: 13px;
            font-family: inherit;
            background: white;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        .error-btn:hover {
            border-color: #999;
        }

        /* Responsive */
        @media (min-width: 600px) {
            .app {
                padding: 64px 32px;
            }

            .month-name {
                font-size: 32px;
            }

            .category {
                padding: 24px 0;
            }

            .category-name {
                font-size: 16px;
            }

            .category-amount {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="auth" id="auth">
        <div class="auth-box">
            <div class="auth-title">Spending</div>
            <input type="password" class="auth-input" id="password" placeholder="Password" autocomplete="current-password">
            <button class="auth-submit" id="auth-submit">Enter</button>
            <div class="auth-error" id="auth-error">Incorrect password</div>
        </div>
    </div>

    <div class="app" id="app">
        <header class="header">
            <div class="title">Spending</div>
            <button class="logout-btn" id="logout">Log out</button>
        </header>

        <nav class="nav">
            <button class="nav-btn" id="prev-month" aria-label="Previous">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M10 12L6 8L10 4"/>
                </svg>
            </button>
            <div class="nav-month">
                <div class="month-name" id="month-name">December</div>
                <div class="month-year" id="month-year">2025</div>
            </div>
            <button class="nav-btn" id="next-month" aria-label="Next">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M6 4L10 8L6 12"/>
                </svg>
            </button>
        </nav>

        <main id="content">
            <div class="loading">Loading...</div>
        </main>
    </div>

    <script>
        // Encrypted API token (encrypted with password)
        // Salt and IV are prepended to ciphertext, all base64 encoded
        const ENCRYPTED_TOKEN = 'eyJzYWx0IjoiYjZjMjdlNGZjNWE2OTJmZiIsIml2IjoiYjgwYzk1YjViN2RhZTIyZCIsImRhdGEiOiJlNGRjZjY3MTJmYTVmYzdkZjJjMWY4ZjYwNDhmOGM0NGExMGFjNWM4MmViYzk1MWVhOGVhMjI0OTU2YmExODE2ZTU1N2M1MDM0YmRmNmVhYjBiZmFlNTU0NGZjNjE5MWEyZDQxYjM5MGFlNWUyNmNiM2ZmY2VmIn0=';

        const API_BASE = 'https://api.ynab.com/v1';

        const CATEGORIES = {
            'Dining Out': { budget: 1200, aliases: ['Dining Out'] },
            'Gifts': { budget: 500, aliases: ['Gifts', 'üéÅ Gifts'] },
            'Groceries': { budget: 1200, aliases: ['Groceries', 'üçé Groceries'] },
            'Clothing': { budget: 600, aliases: ['Clothing'] },
            'Fun Money': { budget: 110, aliases: ['Fun Money'] },
            'Household': { budget: 750, aliases: ['Household', 'üè† Household'] }
        };

        let currentDate = new Date();
        let API_TOKEN = null;

        // Crypto utilities
        async function deriveKey(password, salt) {
            const encoder = new TextEncoder();
            const keyMaterial = await crypto.subtle.importKey(
                'raw',
                encoder.encode(password),
                'PBKDF2',
                false,
                ['deriveKey']
            );
            return crypto.subtle.deriveKey(
                {
                    name: 'PBKDF2',
                    salt: hexToBytes(salt),
                    iterations: 100000,
                    hash: 'SHA-256'
                },
                keyMaterial,
                { name: 'AES-GCM', length: 256 },
                false,
                ['decrypt']
            );
        }

        function hexToBytes(hex) {
            const bytes = new Uint8Array(hex.length / 2);
            for (let i = 0; i < hex.length; i += 2) {
                bytes[i / 2] = parseInt(hex.substr(i, 2), 16);
            }
            return bytes;
        }

        async function decryptToken(password) {
            try {
                const { salt, iv, data } = JSON.parse(atob(ENCRYPTED_TOKEN));
                const key = await deriveKey(password, salt);
                const decrypted = await crypto.subtle.decrypt(
                    { name: 'AES-GCM', iv: hexToBytes(iv) },
                    key,
                    hexToBytes(data)
                );
                return new TextDecoder().decode(decrypted);
            } catch {
                return null;
            }
        }

        // Utilities
        const formatCurrency = (n) => '$' + Math.round(n).toLocaleString();
        const formatMonth = (d) => d.toLocaleDateString('en-US', { month: 'long' });
        const formatYear = (d) => d.getFullYear().toString();
        const formatAPI = (d) => `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-01`;
        const isCurrentMonth = (d) => {
            const now = new Date();
            return d.getFullYear() === now.getFullYear() && d.getMonth() === now.getMonth();
        };

        // Auth
        async function checkAuth() {
            const stored = sessionStorage.getItem('spending_token');
            if (stored) {
                API_TOKEN = stored;
                showApp();
            }
        }

        function showApp() {
            document.getElementById('auth').classList.add('hidden');
            document.getElementById('app').classList.add('visible');
            loadData();
        }

        document.getElementById('auth-submit').addEventListener('click', async () => {
            const pw = document.getElementById('password').value;
            const token = await decryptToken(pw);

            if (token) {
                API_TOKEN = token;
                sessionStorage.setItem('spending_token', token);
                showApp();
            } else {
                document.getElementById('auth-error').classList.add('visible');
                document.getElementById('password').value = '';
            }
        });

        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('auth-submit').click();
        });

        document.getElementById('logout').addEventListener('click', () => {
            sessionStorage.removeItem('spending_token');
            API_TOKEN = null;
            document.getElementById('app').classList.remove('visible');
            document.getElementById('auth').classList.remove('hidden');
            document.getElementById('password').value = '';
            document.getElementById('auth-error').classList.remove('visible');
        });

        // API
        async function apiFetch(endpoint) {
            const res = await fetch(`${API_BASE}${endpoint}`, {
                headers: { 'Authorization': `Bearer ${API_TOKEN}` }
            });
            if (!res.ok) throw new Error(`${res.status}`);
            return res.json();
        }

        async function getCategories(date) {
            const month = isCurrentMonth(date) ? 'current' : formatAPI(date);
            const data = await apiFetch(`/budgets/last-used/months/${month}`);
            return data.data.month.categories;
        }

        async function getYearlySpending(year) {
            const cats = await apiFetch('/budgets/last-used/categories');
            const txns = await apiFetch(`/budgets/last-used/transactions?since_date=${year}-01-01`);

            let travelId = null, vacationId = null;
            for (const g of cats.data.category_groups) {
                for (const c of g.categories) {
                    if (c.name === 'Travel') travelId = c.id;
                    if (c.name === 'Vacation') vacationId = c.id;
                }
            }

            let total = 0;
            for (const t of txns.data.transactions) {
                if ((t.category_id === travelId || t.category_id === vacationId) && t.amount < 0) {
                    total += Math.abs(t.amount);
                }
            }
            return total / 1000;
        }

        // Render
        function renderCategory(name, spent, budget, period = 'month') {
            const pct = Math.min((spent / budget) * 100, 100);
            const remaining = budget - spent;
            const isOver = remaining < 0;

            return `
                <div class="category">
                    <div class="category-header">
                        <span class="category-name">${name}</span>
                        <span class="category-amount">${formatCurrency(spent)}</span>
                    </div>
                    <div class="category-bar">
                        <div class="category-fill ${isOver ? 'over' : ''}" style="width: ${pct}%"></div>
                    </div>
                    <div class="category-meta">
                        <span>${formatCurrency(budget)} / ${period}</span>
                        <span class="${isOver ? 'over' : ''}">${isOver ? formatCurrency(Math.abs(remaining)) + ' over' : formatCurrency(remaining) + ' left'}</span>
                    </div>
                </div>
            `;
        }

        function updateNav() {
            const now = new Date();
            const min = new Date(2025, 0, 1);

            document.getElementById('month-name').textContent = formatMonth(currentDate);
            document.getElementById('month-year').textContent = formatYear(currentDate);

            document.getElementById('prev-month').disabled =
                currentDate.getFullYear() === min.getFullYear() &&
                currentDate.getMonth() === min.getMonth();

            document.getElementById('next-month').disabled =
                currentDate.getFullYear() === now.getFullYear() &&
                currentDate.getMonth() === now.getMonth();
        }

        async function loadData() {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Loading...</div>';
            updateNav();

            try {
                const categories = await getCategories(currentDate);
                const spending = {};
                for (const c of categories) {
                    spending[c.name] = Math.abs(c.activity) / 1000;
                }

                const find = (aliases) => {
                    for (const a of aliases) {
                        if (spending[a] > 0) return spending[a];
                    }
                    for (const a of aliases) {
                        if (spending[a] !== undefined) return spending[a];
                    }
                    return 0;
                };

                const yearly = await getYearlySpending(currentDate.getFullYear());

                let html = '<section class="section"><div class="section-title">Monthly</div>';
                for (const [name, cfg] of Object.entries(CATEGORIES)) {
                    html += renderCategory(name, find(cfg.aliases), cfg.budget);
                }
                html += '</section>';

                html += '<section class="section"><div class="section-title">Yearly</div>';
                html += renderCategory('Travel + Vacation', yearly, 24000, 'year');
                html += '</section>';

                content.innerHTML = html;
            } catch (err) {
                content.innerHTML = `
                    <div class="error">
                        <div class="error-title">Unable to load</div>
                        <div class="error-message">${err.message === '401' ? 'Invalid API token' : 'Check connection'}</div>
                        <button class="error-btn" onclick="loadData()">Retry</button>
                    </div>
                `;
            }
        }

        // Events
        document.getElementById('prev-month').addEventListener('click', () => {
            currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 1);
            loadData();
        });

        document.getElementById('next-month').addEventListener('click', () => {
            currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1);
            loadData();
        });

        checkAuth();
    </script>
</body>
</html>
