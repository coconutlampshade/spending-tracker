<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#ffffff">
    <title>Spending</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: -apple-system, 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #fafafa;
            color: #1a1a1a;
            min-height: 100vh;
            line-height: 1.4;
        }

        .auth {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .auth.hidden { display: none; }

        .auth-box {
            width: 100%;
            max-width: 280px;
        }

        .auth-title {
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.02em;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 24px;
        }

        .auth-input {
            width: 100%;
            padding: 12px 0;
            font-size: 16px;
            font-family: inherit;
            background: transparent;
            border: none;
            border-bottom: 1px solid #ddd;
            color: #1a1a1a;
            outline: none;
        }

        .auth-input:focus {
            border-bottom-color: #1a1a1a;
        }

        .auth-input::placeholder {
            color: #999;
        }

        .auth-submit {
            margin-top: 24px;
            padding: 12px 24px;
            font-size: 14px;
            font-family: inherit;
            font-weight: 500;
            background: #1a1a1a;
            border: none;
            color: white;
            cursor: pointer;
        }

        .auth-submit:active {
            background: #333;
        }

        .auth-error {
            margin-top: 16px;
            font-size: 13px;
            color: #c00;
            display: none;
        }

        .auth-error.visible { display: block; }

        .app {
            display: none;
            max-width: 540px;
            margin: 0 auto;
            padding: 48px 24px;
        }

        .app.visible { display: block; }

        .header {
            display: flex;
            align-items: baseline;
            justify-content: space-between;
            margin-bottom: 48px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e5e5e5;
        }

        .title {
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.02em;
            text-transform: uppercase;
            color: #888;
        }

        .logout-btn {
            font-size: 12px;
            font-family: inherit;
            color: #999;
            background: none;
            border: none;
            cursor: pointer;
        }

        .logout-btn:hover {
            color: #666;
        }

        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 48px;
        }

        .nav-btn {
            width: 44px;
            height: 44px;
            background: none;
            border: 1px solid #ddd;
            color: #1a1a1a;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:hover:not(:disabled) {
            border-color: #1a1a1a;
        }

        .nav-btn:disabled {
            opacity: 0.25;
            cursor: default;
        }

        .nav-month {
            text-align: center;
        }

        .month-name {
            font-size: 24px;
            font-weight: 400;
            letter-spacing: -0.01em;
        }

        .month-year {
            font-size: 13px;
            color: #888;
            margin-top: 4px;
        }

        .section {
            margin-bottom: 48px;
        }

        .section-title {
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 16px;
        }

        .category {
            padding: 20px 0;
            border-top: 1px solid #e5e5e5;
            cursor: pointer;
        }

        .category:hover {
            background: #f5f5f5;
            margin: 0 -12px;
            padding: 20px 12px;
        }

        .category:last-child {
            border-bottom: 1px solid #e5e5e5;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 12px;
        }

        .category-name {
            font-size: 15px;
            font-weight: 500;
        }

        .category-amount {
            font-size: 15px;
            font-weight: 400;
            font-variant-numeric: tabular-nums;
        }

        .category-bar {
            height: 3px;
            background: #e5e5e5;
            margin-bottom: 8px;
        }

        .category-fill {
            height: 100%;
            background: #1a1a1a;
            transition: width 0.3s ease;
        }

        .category-fill.over {
            background: #c00;
        }

        .category-meta {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #888;
        }

        .category-meta .over {
            color: #c00;
        }

        /* Detail View */
        .detail {
            display: none;
        }

        .detail.visible {
            display: block;
        }

        .detail-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 32px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e5e5e5;
        }

        .back-btn {
            width: 36px;
            height: 36px;
            background: none;
            border: 1px solid #ddd;
            color: #1a1a1a;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-btn:hover {
            border-color: #1a1a1a;
        }

        .detail-title {
            font-size: 18px;
            font-weight: 500;
        }

        .detail-subtitle {
            font-size: 13px;
            color: #888;
            margin-top: 2px;
        }

        .transaction {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 16px 0;
            border-bottom: 1px solid #e5e5e5;
        }

        .transaction:first-child {
            border-top: 1px solid #e5e5e5;
        }

        .transaction-info {
            flex: 1;
            min-width: 0;
        }

        .transaction-payee {
            font-size: 15px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .transaction-date {
            font-size: 12px;
            color: #888;
            margin-top: 2px;
        }

        .transaction-amount {
            font-size: 15px;
            font-variant-numeric: tabular-nums;
            margin-left: 16px;
            flex-shrink: 0;
        }

        .no-transactions {
            padding: 48px 0;
            text-align: center;
            color: #888;
            font-size: 14px;
        }

        .loading {
            padding: 64px 0;
            text-align: center;
            font-size: 13px;
            color: #888;
        }

        .error {
            padding: 24px;
            background: #fff5f5;
            border: 1px solid #fdd;
        }

        .error-title {
            font-size: 14px;
            font-weight: 500;
            color: #c00;
            margin-bottom: 8px;
        }

        .error-message {
            font-size: 13px;
            color: #666;
            margin-bottom: 16px;
        }

        .error-btn {
            padding: 8px 16px;
            font-size: 13px;
            font-family: inherit;
            background: white;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        .error-btn:hover {
            border-color: #999;
        }

        @media (min-width: 600px) {
            .app {
                padding: 64px 32px;
            }

            .month-name {
                font-size: 32px;
            }

            .category {
                padding: 24px 0;
            }

            .category:hover {
                padding: 24px 16px;
                margin: 0 -16px;
            }

            .category-name,
            .category-amount {
                font-size: 16px;
            }

            .transaction-payee,
            .transaction-amount {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="auth" id="auth">
        <div class="auth-box">
            <div class="auth-title">Spending</div>
            <input type="password" class="auth-input" id="password" placeholder="Password" autocomplete="current-password">
            <button class="auth-submit" id="auth-submit">Enter</button>
            <div class="auth-error" id="auth-error">Incorrect password</div>
        </div>
    </div>

    <div class="app" id="app">
        <header class="header">
            <div class="title">Spending</div>
            <button class="logout-btn" id="logout">Log out</button>
        </header>

        <!-- Main View -->
        <div id="main-view">
            <nav class="nav">
                <button class="nav-btn" id="prev-month" aria-label="Previous">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M10 12L6 8L10 4"/>
                    </svg>
                </button>
                <div class="nav-month">
                    <div class="month-name" id="month-name">December</div>
                    <div class="month-year" id="month-year">2025</div>
                </div>
                <button class="nav-btn" id="next-month" aria-label="Next">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M6 4L10 8L6 12"/>
                    </svg>
                </button>
            </nav>
            <main id="content">
                <div class="loading">Loading...</div>
            </main>
        </div>

        <!-- Detail View -->
        <div id="detail-view" class="detail">
            <div class="detail-header">
                <button class="back-btn" id="back-btn" aria-label="Back">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M10 12L6 8L10 4"/>
                    </svg>
                </button>
                <div>
                    <div class="detail-title" id="detail-title">Category</div>
                    <div class="detail-subtitle" id="detail-subtitle">December 2025</div>
                </div>
            </div>
            <div id="detail-content">
                <div class="loading">Loading...</div>
            </div>
        </div>
    </div>

        const API_BASE = 'https://api.ynab.com/v1';

        let currentDate = new Date();
        let API_TOKEN = null;
        let CONFIG = null;
        let categoryMap = {}; // Maps category name to ID

        // Rollover categories - leftover budget carries to next month (starting Feb 2026)
        const ROLLOVER_CATEGORIES = ['Gifts', 'Clothing'];
        const ROLLOVER_START = new Date(2026, 0, 1); // January 2026 is first month that affects Feb 2026

        // Crypto
        function hexToBytes(hex) {
            const bytes = new Uint8Array(hex.length / 2);
            for (let i = 0; i < hex.length; i += 2) {
                bytes[i / 2] = parseInt(hex.substr(i, 2), 16);
            }
            return bytes;
        }

        async function deriveKey(password, salt) {
            const keyMaterial = await crypto.subtle.importKey(
                'raw',
                new TextEncoder().encode(password),
                'PBKDF2',
                false,
                ['deriveKey']
            );
            return crypto.subtle.deriveKey(
                { name: 'PBKDF2', salt: hexToBytes(salt), iterations: 100000, hash: 'SHA-256' },
                keyMaterial,
                { name: 'AES-GCM', length: 256 },
                false,
                ['decrypt']
            );
        }

        async function decrypt(encrypted, password) {
            try {
                const { salt, iv, data } = JSON.parse(atob(encrypted));
                const key = await deriveKey(password, salt);
                const decrypted = await crypto.subtle.decrypt(
                    { name: 'AES-GCM', iv: hexToBytes(iv) },
                    key,
                    hexToBytes(data)
                );
                return new TextDecoder().decode(decrypted);
            } catch {
                return null;
            }
        }

        // Utilities
        const formatCurrency = (n) => '$' + Math.round(n).toLocaleString();
        const formatMonth = (d) => d.toLocaleDateString('en-US', { month: 'long' });
        const formatYear = (d) => d.getFullYear().toString();
        const formatAPI = (d) => `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-01`;
        const formatDate = (dateStr) => {
            const d = new Date(dateStr + 'T00:00:00');
            return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        };
        const isCurrentMonth = (d) => {
            const now = new Date();
            return d.getFullYear() === now.getFullYear() && d.getMonth() === now.getMonth();
        };

        // Auth
        async function checkAuth() {
            const token = sessionStorage.getItem('spending_token');
            const config = sessionStorage.getItem('spending_config');
            if (token && config) {
                API_TOKEN = token;
                CONFIG = JSON.parse(config);
                showApp();
            }
        }

        function showApp() {
            document.getElementById('auth').classList.add('hidden');
            document.getElementById('app').classList.add('visible');
            loadData();
        }

        document.getElementById('auth-submit').addEventListener('click', async () => {
            const pw = document.getElementById('password').value;
            const token = await decrypt(ENCRYPTED_TOKEN, pw);
            const configStr = await decrypt(ENCRYPTED_CONFIG, pw);

            if (token && configStr) {
                API_TOKEN = token;
                CONFIG = JSON.parse(configStr);
                sessionStorage.setItem('spending_token', token);
                sessionStorage.setItem('spending_config', configStr);
                showApp();
            } else {
                document.getElementById('auth-error').classList.add('visible');
                document.getElementById('password').value = '';
            }
        });

        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('auth-submit').click();
        });

        document.getElementById('logout').addEventListener('click', () => {
            sessionStorage.clear();
            API_TOKEN = null;
            CONFIG = null;
            document.getElementById('app').classList.remove('visible');
            document.getElementById('auth').classList.remove('hidden');
            document.getElementById('password').value = '';
            document.getElementById('auth-error').classList.remove('visible');
        });

        // API
        async function apiFetch(endpoint) {
            const res = await fetch(`${API_BASE}${endpoint}`, {
                headers: { 'Authorization': `Bearer ${API_TOKEN}` }
            });
            if (!res.ok) throw new Error(`${res.status}`);
            return res.json();
        }

        async function getCategories(date) {
            const month = isCurrentMonth(date) ? 'current' : formatAPI(date);
            const data = await apiFetch(`/budgets/last-used/months/${month}`);
            return data.data.month.categories;
        }

        async function getTransactions(categoryIds, date) {
            const year = date.getFullYear();
            const month = date.getMonth();
            const startDate = `${year}-${String(month + 1).padStart(2, '0')}-01`;

            // Fetch all transactions since start of month
            const data = await apiFetch(`/budgets/last-used/transactions?since_date=${startDate}`);
            const results = [];

            for (const t of data.data.transactions) {
                const [tYear, tMonth] = t.date.split('-').map(Number);
                if (tMonth !== month + 1 || tYear !== year) continue;

                // Handle split transactions
                if (t.subtransactions && t.subtransactions.length > 0) {
                    for (const sub of t.subtransactions) {
                        if (categoryIds.includes(sub.category_id) && sub.amount < 0) {
                            results.push({
                                date: t.date,
                                payee_name: t.payee_name,
                                memo: sub.memo || t.memo,
                                amount: sub.amount
                            });
                        }
                    }
                } else if (categoryIds.includes(t.category_id) && t.amount < 0) {
                    results.push(t);
                }
            }

            return results.sort((a, b) => new Date(b.date) - new Date(a.date));
        }

        async function getYearlySpending(year) {
            const cats = await apiFetch('/budgets/last-used/categories');
            const txns = await apiFetch(`/budgets/last-used/transactions?since_date=${year}-01-01`);

            let travelId = null, vacationId = null;
            for (const g of cats.data.category_groups) {
                for (const c of g.categories) {
                    if (c.name === 'Travel') travelId = c.id;
                    if (c.name === 'Vacation') vacationId = c.id;
                }
            }

            let total = 0;
            for (const t of txns.data.transactions) {
                if ((t.category_id === travelId || t.category_id === vacationId) && t.amount < 0) {
                    total += Math.abs(t.amount);
                }
            }
            return { total: total / 1000, travelId, vacationId };
        }

        // Calculate rollover: cumulative (budget - spent) from Dec 2025 through previous month
        async function calculateRollovers(viewingDate) {
            const rollovers = {};

            // Only calculate if viewing February 2026 or later
            if (viewingDate < new Date(2026, 1, 1)) {
                return rollovers;
            }

            // Fetch all months from Dec 2025 to the month before viewingDate
            const monthsToFetch = [];
            let date = new Date(ROLLOVER_START);
            while (date < viewingDate) {
                monthsToFetch.push(new Date(date));
                date = new Date(date.getFullYear(), date.getMonth() + 1, 1);
            }

            // Fetch all months in parallel
            const monthData = await Promise.all(
                monthsToFetch.map(d => getCategories(d).then(cats => ({ date: d, categories: cats })))
            );

            // Calculate rollover for each rollover category
            for (const categoryName of ROLLOVER_CATEGORIES) {
                const cfg = CONFIG.categories[categoryName];
                if (!cfg) continue;

                let rollover = 0;
                for (const { categories } of monthData) {
                    let spent = 0;
                    for (const c of categories) {
                        if (cfg.aliases.includes(c.name)) {
                            spent += Math.abs(c.activity) / 1000;
                        }
                    }
                    rollover += cfg.budget - spent;
                }
                rollovers[categoryName] = rollover;
            }

            return rollovers;
        }

        // Views
        function showMainView() {
            document.getElementById('main-view').style.display = 'block';
            document.getElementById('detail-view').classList.remove('visible');
        }

        function showDetailView() {
            document.getElementById('main-view').style.display = 'none';
            document.getElementById('detail-view').classList.add('visible');
        }

        // Render
        function renderCategory(name, spent, budget, period = 'month', categoryIds = [], rollover = 0) {
            const pct = Math.min((spent / budget) * 100, 100);
            const remaining = budget - spent;
            const isOver = remaining < 0;
            const idsAttr = categoryIds.length ? `data-category-ids="${categoryIds.join(',')}"` : '';

            // Show rollover info if there is one
            let budgetText = formatCurrency(budget) + ' / ' + period;
            if (rollover !== 0) {
                const sign = rollover > 0 ? '+' : '';
                budgetText = formatCurrency(budget) + ` (${sign}${formatCurrency(rollover)} rollover)`;
            }

            return `
                <div class="category" data-name="${name}" ${idsAttr}>
                    <div class="category-header">
                        <span class="category-name">${name}</span>
                        <span class="category-amount">${formatCurrency(spent)}</span>
                    </div>
                    <div class="category-bar">
                        <div class="category-fill ${isOver ? 'over' : ''}" style="width: ${pct}%"></div>
                    </div>
                    <div class="category-meta">
                        <span>${budgetText}</span>
                        <span class="${isOver ? 'over' : ''}">${isOver ? formatCurrency(Math.abs(remaining)) + ' over' : formatCurrency(remaining) + ' left'}</span>
                    </div>
                </div>
            `;
        }

        function renderTransaction(t) {
            const amount = Math.abs(t.amount) / 1000;
            const payee = t.payee_name || 'Unknown';
            return `
                <div class="transaction">
                    <div class="transaction-info">
                        <div class="transaction-payee">${payee}</div>
                        <div class="transaction-date">${formatDate(t.date)}</div>
                    </div>
                    <div class="transaction-amount">${formatCurrency(amount)}</div>
                </div>
            `;
        }

        function updateNav() {
            const now = new Date();
            const min = new Date(2025, 0, 1);

            document.getElementById('month-name').textContent = formatMonth(currentDate);
            document.getElementById('month-year').textContent = formatYear(currentDate);

            document.getElementById('prev-month').disabled =
                currentDate.getFullYear() === min.getFullYear() &&
                currentDate.getMonth() === min.getMonth();

            document.getElementById('next-month').disabled =
                currentDate.getFullYear() === now.getFullYear() &&
                currentDate.getMonth() === now.getMonth();
        }

        async function loadData() {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Loading...</div>';
            updateNav();
            showMainView();

            try {
                // Fetch current month data and rollovers in parallel
                const [categories, rollovers, yearly] = await Promise.all([
                    getCategories(currentDate),
                    calculateRollovers(currentDate),
                    getYearlySpending(currentDate.getFullYear())
                ]);

                const spending = {};
                categoryMap = {};

                for (const c of categories) {
                    spending[c.name] = Math.abs(c.activity) / 1000;
                    categoryMap[c.name] = c.id;
                }

                const find = (aliases) => {
                    for (const a of aliases) {
                        if (spending[a] > 0) return spending[a];
                    }
                    for (const a of aliases) {
                        if (spending[a] !== undefined) return spending[a];
                    }
                    return 0;
                };

                const findIds = (aliases) => {
                    const ids = [];
                    for (const a of aliases) {
                        if (categoryMap[a]) ids.push(categoryMap[a]);
                    }
                    return ids;
                };

                let html = '<section class="section"><div class="section-title">Monthly</div>';
                for (const [name, cfg] of Object.entries(CONFIG.categories)) {
                    const ids = findIds(cfg.aliases);
                    // Apply rollover to adjusted budget if this is a rollover category
                    const rollover = rollovers[name] || 0;
                    const adjustedBudget = cfg.budget + rollover;
                    html += renderCategory(name, find(cfg.aliases), adjustedBudget, 'month', ids, rollover);
                }
                html += '</section>';

                html += '<section class="section"><div class="section-title">Yearly</div>';
                const yearlyIds = [yearly.travelId, yearly.vacationId].filter(Boolean);
                html += renderCategory('Travel + Vacation', yearly.total, CONFIG.yearlyBudget, 'year', yearlyIds);
                html += '</section>';

                content.innerHTML = html;

                // Add click handlers
                document.querySelectorAll('.category').forEach(el => {
                    el.addEventListener('click', () => showCategoryDetail(el));
                });

            } catch (err) {
                content.innerHTML = `
                    <div class="error">
                        <div class="error-title">Unable to load</div>
                        <div class="error-message">${err.message === '401' ? 'Invalid token' : 'Check connection'}</div>
                        <button class="error-btn" onclick="loadData()">Retry</button>
                    </div>
                `;
            }
        }

        async function showCategoryDetail(el) {
            const name = el.dataset.name;
            const idsStr = el.dataset.categoryIds;
            if (!idsStr) return;

            const ids = idsStr.split(',');
            const detailContent = document.getElementById('detail-content');

            document.getElementById('detail-title').textContent = name;
            document.getElementById('detail-subtitle').textContent = `${formatMonth(currentDate)} ${formatYear(currentDate)}`;
            detailContent.innerHTML = '<div class="loading">Loading...</div>';

            showDetailView();

            try {
                const transactions = await getTransactions(ids, currentDate);

                if (transactions.length === 0) {
                    detailContent.innerHTML = '<div class="no-transactions">No transactions this month</div>';
                } else {
                    const total = transactions.reduce((sum, t) => sum + Math.abs(t.amount) / 1000, 0);
                    detailContent.innerHTML = `
                        <div style="margin-bottom: 16px; padding-bottom: 12px; border-bottom: 1px solid #e5e5e5; font-size: 13px; color: #888;">
                            ${transactions.length} transaction${transactions.length !== 1 ? 's' : ''} Â· ${formatCurrency(total)} total
                        </div>
                        ${transactions.map(renderTransaction).join('')}
                    `;
                }
            } catch (err) {
                detailContent.innerHTML = `
                    <div class="error">
                        <div class="error-title">Unable to load</div>
                        <div class="error-message">Check connection</div>
                    </div>
                `;
            }
        }

        // Events
        document.getElementById('prev-month').addEventListener('click', () => {
            currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 1);
            loadData();
        });

        document.getElementById('next-month').addEventListener('click', () => {
            currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1);
            loadData();
        });

        document.getElementById('back-btn').addEventListener('click', showMainView);

        checkAuth();
    </script>
</body>
</html>
